<!DOCTYPE html>
<html lang="en">
<head>
<title>Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Marker Felt, fantasy;
  margin: 0;
}

<!--/* Style the header */-->
.header {
  padding: 80px;
  text-align: center;
  background: #A7B2EA;
  color: white;
}

<!--/* Increase the font size of the h1 element */-->
.header h1 {
  font-size: 80px;
}

<!--/* Style the top navigation bar */-->
.navbar {
  overflow: hidden;
  background-color: #789FDA;
}

<!--/* Style the navigation bar links */-->
.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

/* Right-aligned link */
.navbar a.right {
  float: right;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

</style>
</head>
<body>

<div class="header">
  <h1>My Recipe Book</h1>
  <p>A website created by me.</p>
</div>

<div class="navbar">
  <a href="#">Recipes</a>
  <a href="#">Add Recipe</a>
  <a href="#">Link</a>
  <a href="#" class="right">Sign Up/Log In</a>
</div>


</body>
</html>
